<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css?v=6.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <button id="theme-toggle">ðŸŒ“ Theme</button>
    </header>

    <main>
        <div class="hero-section">
            <img src="logo_header.svg" alt="The Movie Bot" class="main-logo">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="movie-input" placeholder="MMA, space vibes, etc...">
                    <button id="search-button">Search AI</button>
                </div>
                <select id="genre-dropdown">
                    <option value="">-- Genres --</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="878">Sci-Fi</option>
                </select>
            </div>
        </div>

        <h2 id="current-view-title" style="text-align:center;">Trending Now</h2>
        <div id="results-container"></div>
        <div id="load-more-area" style="text-align:center; padding:40px;">
            <button id="load-more-btn" style="display:none;">Load More</button>
        </div>
    </main>
    <script src="main.js?v=6.0"></script>
</body>
</html>
