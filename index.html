<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot | AI Cinema Guide</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <button id="theme-toggle">ðŸŒ“ Toggle Theme</button>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <img src="logo_header.svg" alt="The Movie Bot" class="main-logo">
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="movie-input" placeholder="What's the vibe?">
                    <button id="search-button">Search AI</button>
                </div>

                <div class="filter-box">
                    <select id="genre-dropdown">
                        <option value="">-- Browse Genres --</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="18">Drama</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Sci-Fi</option>
                        <option value="53">Thriller</option>
                    </select>
                </div>
            </div>
        </div>

        <h2 id="current-view-title">Trending Now</h2>
        
        <div id="results-container"></div>

        <div class="more-container">
            <button id="load-more-btn" style="display: none;">Show More Results</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
