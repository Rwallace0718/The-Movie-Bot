<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css?v=5.0">
</head>
<body>
    <header class="site-header">
        <div class="header-content"><button id="theme-toggle">ðŸŒ“ Theme</button></div>
    </header>

    <main>
        <div class="hero-section">
            <img src="logo_header.svg" alt="The Movie Bot" class="main-logo">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="movie-input" placeholder="MMA, 80s Horror, Space vibes...">
                    <button id="search-button">Search AI</button>
                </div>
                <select id="genre-dropdown">
                    <option value="">-- Browse Genres --</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="878">Sci-Fi</option>
                </select>
            </div>
        </div>

        <h2 id="current-view-title" style="text-align:center; margin-top:30px;">Trending Now</h2>
        <div id="results-container"></div>
        <div style="text-align:center; padding:40px;"><button id="load-more-btn" style="display:none; border:2px solid #e50914; color:#e50914; background:none; padding:10px 20px; border-radius:20px; cursor:pointer;">More</button></div>
    </main>
    <script src="main.js?v=5.0"></script>
</body>
</html>
