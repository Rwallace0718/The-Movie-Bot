<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css?v=70.0">
</head>
<body>
    <header class="site-header">
        <button id="theme-toggle">ðŸŒ“ Theme</button>
    </header>
    <div class="hero-section">
        <img src="logo_header.svg" alt="The Movie Bot" class="main-logo">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="movie-input" placeholder="MMA, 80s Horror, Space vibes...">
                <button id="search-button">Search AI</button>
            </div>
        </div>
    </div>
    <div id="results-container"></div>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div id="video-area" class="video-box"></div>
            <div class="details-box">
                <button class="close-btn" id="modal-close">Close</button>
                <h2 id="m-title" style="margin-top:0;"></h2>
                <p id="m-desc" style="font-size:0.9rem;line-height:1.4;color:#ccc;"></p>
            </div>
        </div>
    </div>
    <script src="main.js?v=70.0"></script>
</body>
</html>
