<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Movie Bot | AI Cinema Guide</title>
    <link rel="stylesheet" href="style.css?v=25.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <button id="theme-toggle" type="button">ðŸŒ“ Toggle Theme</button>
    </header>

    <main>
        <div class="hero-section">
            <img src="logo_header.svg" alt="The Movie Bot" class="main-logo">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="movie-input" placeholder="MMA vibes, Space horror, 80s nostalgia...">
                    <button id="search-button">Search AI</button>
                </div>
            </div>
        </div>

        <h2 id="current-view-title">Trending Now</h2>
        
        <div id="results-container"></div>

        <div class="load-more-area">
            <button id="load-more-btn">Show More Results</button>
        </div>
    </main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div id="video-area" class="video-box"></div>
            <div class="details-box">
                <button class="close-btn" id="modal-close">Close</button>
                <h2 id="m-title"></h2>
                <p id="m-desc"></p>
                <div id="m-streaming"></div>
            </div>
        </div>
    </div>

    <script src="main.js?v=25.0"></script>
</body>
</html>
