<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Bot V3</title>
    <link rel="stylesheet" href="style.css?v=90.0">
</head>
<body id="forced-v3-layout">
    <header class="global-header">
        <button id="theme-toggle">ðŸŒ“ Change Theme</button>
    </header>

    <div class="app-container">
        <div class="hero">
            <img src="logo_header.svg" class="main-logo" alt="Logo">
            <div class="search-flex">
                <input type="text" id="movie-input" placeholder="Type a vibe (e.g. Neon MMA)">
                <button id="search-button">Search AI</button>
            </div>
        </div>

        <div id="results-container"></div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <button id="modal-close">Close</button>
            <div id="video-area"></div>
            <div class="details">
                <h2 id="m-title"></h2>
                <p id="m-desc"></p>
                <div id="streaming-logos"></div>
            </div>
        </div>
    </div>

    <script src="main.js?v=90.0"></script>
</body>
</html>
