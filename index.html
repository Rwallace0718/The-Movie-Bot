<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>ðŸŽ¬ The Movie Bot</h1>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ“ Toggle Theme</button>
        </div>
    </header>

    <main>
        <section class="search-section">
            <p>Tell the AI your mood or a movie you like, and I'll find your next watch!</p>
            
            <div class="input-group">
                <input type="text" id="movie-input" placeholder="e.g. Something space-themed and exciting...">
                <button id="search-button">Search AI</button>
            </div>

            <div class="filter-group">
                <label for="genre-dropdown">Or browse by genre:</label>
                <select id="genre-dropdown">
                    <option value="">-- Select a Genre --</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Romance">Romance</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>
        </section>

        <div id="results-container">
            <p class="placeholder-text">Your recommendations will appear here...</p>
        </div>
    </main>

    <footer>
        <p>Powered by OpenAI & TMDB</p>
    </footer>

    <script src="script.js?v=2"></script>
</body>
</html>
