<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <div class="header-content">
        <img src="logo_header.svg" alt="The Movie Bot Logo" style="max-width: 300px; height: auto;">
        <div class="theme-wrapper">
            <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ“ Toggle Theme</button>
        </div>
    </div>
</header>

   <main>
    <section class="search-container">
        <div class="hero-text">
            <h1>ðŸŽ¬ The Movie Bot</h1>
            <p class="subtitle">Tell the AI your mood or a movie you like, and I'll find your next watch!</p>
        </div>

        <div class="search-wrapper">
            <input type="text" id="movie-input" placeholder="e.g. Something space-themed and exciting...">
            <button id="search-button">Search AI</button>
        </div>

        <div class="filter-wrapper">
            <label for="genre-dropdown">Or browse by genre:</label>
            <select id="genre-dropdown">
                <option value="">-- Select a Genre --</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                </select>
        </div>
    </section>

    <div id="results-container"></div>
</main>
    <footer>
        <p>Powered by OpenAI & TMDB</p>
    </footer>

   <script src="main.js"></script>
</body>
</html>
