<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="logo_header.svg" alt="The Movie Bot Logo" class="main-logo">
            <button id="theme-toggle">ðŸŒ“ Toggle Theme</button>
        </div>
    </header>

    <main>
        <div class="app-container">
            <p class="intro-text">Tell the AI your mood or a movie you like, and I'll find your next watch!</p>
            
            <div class="search-container">
                <input type="text" id="movie-input" placeholder="e.g. Something space-themed and exciting...">
                <button id="search-button">Search AI</button>
            </div>

            <div class="filter-container">
                <label for="genre-dropdown">Or browse by genre:</label>
                <select id="genre-dropdown">
                    <option value="">-- Select a Genre --</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="18">Drama</option>
                    <option value="878">Sci-Fi</option>
                    <option value="10749">Romance</option>
                    <option value="16">Animation</option>
                </select>
            </div>

            <div id="results-container">
                <p class="placeholder-text">Your recommendations will appear here...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by OpenAI & TMDB</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
