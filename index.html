<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="padding: 10px; display: flex; justify-content: flex-end;">
        <button id="theme-toggle" style="padding: 8px 15px; border-radius: 20px; border:none; background:#333; color:white; font-size: 12px;">ðŸŒ“ Theme</button>
    </header>

    <main style="text-align:center;">
        <img src="logo_header.svg" class="main-logo" alt="The Movie Bot">
        
        <div style="padding: 10px;">
            <div class="search-box" style="border: 2px solid #e50914; border-radius: 30px; display: flex; overflow: hidden; background: rgba(255,255,255,0.1);">
                <input type="text" id="movie-input" placeholder="MMA, Sci-fi, etc..." style="background:transparent; border:none; color:white; padding:12px; flex:1; outline:none;">
                <button id="search-button" style="background:#e50914; color:white; border:none; padding:10px 15px; font-weight:bold;">Search</button>
            </div>
            <select id="genre-dropdown" style="margin-top:15px; width:100%; max-width:300px; padding:10px; border-radius:20px; background:#111; color:white;">
                <option value="">-- Browse Genres --</option>
                <option value="28">Action</option>
                <option value="35">Comedy</option>
            </select>
        </div>

        <h2 id="current-view-title" style="margin-top:30px;">Trending</h2>
        <div id="results-container"></div>
        <div style="padding:30px;"><button id="load-more-btn" style="display:none; background:transparent; border:2px solid #e50914; color:#e50914; padding:10px 25px; border-radius:20px; font-weight:bold;">More Results</button></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
