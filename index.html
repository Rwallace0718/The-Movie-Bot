<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css?v=12.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="main-body">

    <header class="site-header">
        <div class="header-content">
            <button id="theme-toggle" type="button">ðŸŒ“ Toggle Theme</button>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <img src="logo_header.svg" alt="The Movie Bot" class="main-logo">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="movie-input" placeholder="MMA, space horror, etc...">
                    <button id="search-button">Search AI</button>
                </div>
                <div class="filter-box">
                    <select id="genre-dropdown">
                        <option value="">-- Browse Genres --</option>
                        <option value="28">Action</option>
                        <option value="35">Comedy</option>
                        <option value="27">Horror</option>
                        <option value="878">Sci-Fi</option>
                    </select>
                </div>
            </div>
        </div>

        <h2 id="current-view-title" style="text-align:center;">Trending Now</h2>
        <div id="results-container"></div>

        <div class="load-more-wrapper">
            <button id="load-more-btn" style="display: none;">Show More Results</button>
        </div>
    </main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div id="video-area" class="video-box"></div>
            <div class="details-box">
                <button class="close-btn" id="modal-close">Close</button>
                <h2 id="m-title"></h2>
                <p id="m-desc"></p>
            </div>
        </div>
    </div>

    <script src="main.js?v=12.0"></script>
</body>
</html>
