<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display: flex; justify-content: flex-end; padding: 20px;">
        <button id="theme-toggle" style="cursor:pointer; z-index: 100;">ðŸŒ“ Toggle Theme</button>
    </header>

    <main>
        <div class="hero-section" style="text-align: center; padding-top: 50px;">
            <img src="logo_header.svg" alt="The Movie Bot" style="max-width: 400px; width: 100%;">
            
            <div class="search-container" style="margin-top: 30px;">
                <div class="search-box" style="display: inline-flex; border: 2px solid red; border-radius: 30px; padding: 5px; background: rgba(255,255,255,0.1);">
                    <input type="text" id="movie-input" placeholder="What's the vibe?" style="background: transparent; border: none; color: white; padding: 10px; width: 250px; outline: none;">
                    <button id="search-button" style="background: red; color: white; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer;">Search AI</button>
                </div>

                <div class="filter-box" style="margin-top: 20px;">
                    <select id="genre-dropdown" style="padding: 10px; border-radius: 10px; background: #222; color: white;">
                        <option value="">-- Browse Genres --</option>
                        <option value="28">Action</option>
                        <option value="35">Comedy</option>
                        <option value="27">Horror</option>
                        <option value="18">Drama</option>
                        <option value="878">Sci-Fi</option>
                        <option value="16">Animation</option>
                    </select>
                </div>
            </div>
        </div>

        <h2 id="current-view-title" style="text-align: center; margin-top: 40px;">Trending Now</h2>
        <div id="results-container"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
